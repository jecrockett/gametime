<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <span id='connected-users-count'></span>
  <span id='status'></span>
  <div class="player-info">
    <input id="player-input" type="text"></input>
    <span>Pick Your Color: <input class="jscolor" value="ab2567"></span>
    <a id="submit-info" href="#">Join Game</a>
  </div>
  <canvas id="game" class="hidden" width="500px", height="500px"></canvas>
  <div class="leader-board hidden">
    <ul>
      <h3>Leader Board</h3>
      <li></li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="jscolor.js"></script>
  <script src='./socket.io/socket.io.js'></script>
  <script src="./main.bundle.js"></script>
  <script src="./client.js"></script>
</body>
</html>
